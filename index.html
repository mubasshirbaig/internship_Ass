<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Live Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@2.0.0/dist/chartjs-chart-financial.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select {
            margin: 10px;
        }
        canvas {
            max-width: 800px;
            margin: auto;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Live Cryptocurrency Chart</h1>
    <select id="cryptoSelector">
        <option value="ethusdt">ETH/USDT</option>
        <option value="bnbusdt">BNB/USDT</option>
        <option value="dotusdt">DOT/USDT</option>
    </select>
    <select id="timeframeSelector">
        <option value="1m">1 Minute</option>
        <option value="3m">3 Minutes</option>
        <option value="5m">5 Minutes</option>
    </select>
    <canvas id="candlestickChart"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
